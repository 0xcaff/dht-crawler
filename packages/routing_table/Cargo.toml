[package]
name = "routing_table"
version = "0.1.0"
authors = ["Martin Charles <martincharles07@gmail.com>"]
edition = "2018"

[dependencies]
chrono = "0.4.6"
futures = "0.3.25"
futures-util = "0.3.25"
tokio = { git = "https://github.com/tokio-rs/tokio.git", branch = "master" }
num-bigint = "0.2.0"
async-recursion = "1.0.0"
tokio_krpc = { path = "../tokio_krpc" }
krpc_encoding = { path = "../krpc_encoding" }
log = { version = "0.4.17", features = ["kv_unstable_serde"] }
tracing = "0.1.37"
serde = "1.0.152"
thiserror = "1.0.38"